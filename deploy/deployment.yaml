apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
  labels:
    app: user-management-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
    spec:
      containers:
        - name: user-management-service
          image: ghcr.io/SamirMarin/user-management-service-cicd:a3d320deb8cb328927b69200535dcd9e22b86200
          ports:
            - containerPort: 1324
